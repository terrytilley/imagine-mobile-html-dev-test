<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content=' user-scalable=no, width=device-width, initial-scale=1'>
  <title>Test 02</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="scripts/custom.js"></script>
</head>
<body>

  <div id="test"></div>

  <div id="layers">

    <div id="layer-01" class="current">
      <div class="main-section">
        <img src="./page-blue/BLUE.jpg" alt="Main Section">
      </div>

      <div class="tilt-left">
        <img src="./page-blue/portrait/LEFT-GREEN.jpg" alt="Tilt Left">
      </div>

      <div class="tilt-right">
        <img src="./page-blue/portrait/RIGHT-YELLOW.jpg" alt="Tilt Right">
      </div>
    </div>

    <div id="layer-02" class="hide">
      <div class="main-section">
        <img src="./page-yellow/YELLOW.jpg" alt="Main Section">
      </div>

      <div class="tilt-left">
        <img src="./page-yellow/portrait/LEFT-BLUE.jpg" alt="Tilt Left">
      </div>

      <div class="tilt-right">
        <img src="./page-yellow/portrait/RIGHT-RED.jpg" alt="Tilt Right">
      </div>
    </div>

    <div id="layer-03" class="hide">
      <div class="main-section">
        <img src="./page-red/RED.jpg" alt="Main Section">
      </div>

      <div class="tilt-left">
        <img src="./page-red/portrait/LEFT-YELLOW.jpg" alt="Tilt Left">
      </div>

      <div class="tilt-right">
        <img src="./page-red/portrait/RIGHT-GREEN.jpg" alt="Tilt Right">
      </div>
    </div>

    <div id="layer-04" class="hide">
      <div class="main-section">
        <img src="./page-green/GREEN.jpg" alt="Main Section">
      </div>

      <div class="tilt-left">
        <img src="./page-green/portrait/LEFT-RED.jpg" alt="Tilt Left">
      </div>

      <div class="tilt-right">
        <img src="./page-green/portrait/RIGHT-BLUE.jpg" alt="Tilt Right">
      </div>
    </div>

  </div>

</body>
</html>
